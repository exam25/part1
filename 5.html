<!DOCTYPE html5>
<html>
    <head>
        <title>Program 5</title>
    </head>
    <body>
        <button id="shift", onclick="ceaser()">Perform Shift</button>
        
        <script>
            function ceaser(){
               var arr = prompt("Enter Text").split('');
               var shift = parseInt(prompt("Enter Shift"));
               var a = 'a'.charCodeAt(0);
               var A = 'A'.charCodeAt(0);    

               var op = '';
               arr.forEach((x) => {
                if(x === x.toUpperCase())
                    op += String.fromCharCode((x.charCodeAt(0) - A + shift)%26+A);
                else
                    op += String.fromCharCode((x.charCodeAt(0) - a + shift)%26+a);
               })
               alert(op);
            }


        </script>
    </body>
</html>
