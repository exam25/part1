<html>
    <head>
        <title>p5 bro</title>
    </head>
    <body>
        <label for="input">Enter String</label>
        <input type="text" id="input">
        <button onclick="func()">Submit</button>

        <div id="set"></div>
        <script>
            function func(){
                let input = document.getElementById("input");
                let str = input.value.toLowerCase().split('').map(value => value.trim(' '));
                str = str.sort();
                
                let c = '';
                for(let i=0; i<str.length; i++){
                    c += str[i];
                }

                let x  = document.getElementById("set");
                x.innerHTML = c;
            }
        </script>
    </body>
</html>
