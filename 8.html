<!DOCTYPE html>
<html>
    <head>
        <title>Jump Search</title>
    </head>
    <body>
        <script>
            let input = prompt("Text").split('').map(val => val.trim());
            let shift = parseInt(prompt("Shift"));

            let op = '';
            input.forEach(val => op += String.fromCharCode(((val.charCodeAt(0) - 97 + shift) % 26) + 97));
            alert(op);
        </script>
    </body>
</html>
