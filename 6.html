<!DOCTYPE html>
<html>
    <head>
        <title>Program 5</title>
    </head>
    <body>
        <input id="inp" onkeydown="keydow()">
        <button id="shift" onclick="capital()">Capitalize</button>
        <button id="prank" onmouseover="showans()" onmouseout="clrans()">Mouse Here</button>
        <script>
            var op = ''
            function capital(){
               op = '';
               arr = document.getElementById("inp").value.split(" ");
               arr.forEach((x) => {
                    var fir = x.split('')[0];
                    op += fir.toUpperCase() + x.slice(1) + ' ';
               });
            }

            function showans(){
                alert(op);
            }

            function clrans(){
                op = ' ';
            }

            function keydow(){
                alert("don't do that");
            }           

        </script>
    </body>
</html>
