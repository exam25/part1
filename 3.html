<!DOCTYPE html5>
<html>
    <head>
        <title>Program 3</title>
    </head>
    <body>
        <label for="inp">Enter String</label>
        <input id="inp">
        <button id="but">Click Me</button>
        <div id="op"></div>

        <script>
            window.onload = () => {
                var buton = document.getElementById("but");
                buton.addEventListener("click", handleClick);

            var vowel = ['a', 'e', 'i', 'o', 'u'];
            var inp = prompt("Enter String");
            var cc = 0;
            var cv = 0;

            inp.toLowerCase().split('').forEach((x) => {
                if(vowel.includes(x))
                    cv += 1;
                else 
                    cc += 1;
            });

            alert(`Number of consonants is ${cc} and vowels is ${cv}`);
        
            }

            function handleClick(){
                var inp = document.getElementById("inp").value;
                op = "The sorted string is : ";
                inp.split('').sort().forEach((x) => {
                    op += x
                })
                document.getElementById("op").innerHTML = op;

            }
        </script>
    </body>
</html>
