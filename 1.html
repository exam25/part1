<!DOCTYPE html>
<html>
	<head>
		<title>Program 1</title>
	</head>
	<body>
		<button onclick="funca()">Sum</button>
		<br><br>
		<label for='partb'>Enter Number </label>
		<input id='partb'>
		<br><br>
		<button onclick="funcb()">Reverse</button>
		<div id='rev'>
		
		<script>
			function funca(){
				var a = parseInt(prompt("Number a"));
				var b = parseInt(prompt("Number b"));
				alert("The sum is " + (a+b));
				
			}

			function funcb(){
				var a = document.getElementById("partb").value.split('');
				var reverse = '';
				a.forEach((x) => {reverse = x + reverse});
				document.getElementById('rev').innerHTML = "Reverse is : "+reverse;
			}
		</script>
	</body>

</html>
