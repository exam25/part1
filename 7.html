<!DOCTYPE html>
<html>
    <head>
        <title>Program 7</title>
    </head>
    <body>
        Enter element : <input id="inp">
        <button onclick="binsearch()">Get position</button>
        <script>
            var arr = prompt("Enter Array").split(',').map(x => parseInt(x.trim()));
            console.log(arr);
            function binsearch(){
                var ele = parseInt(document.getElementById("inp").value);
                document.getElementById("inp").value = '';
                var l=0;
                var u=arr.length-1;
                while(l <= u){
                    var m = Math.floor((l+u)/2);
                    if(arr[m] == ele){
                        alert(m+1);
                        return;
                    }

                    if(ele < arr[m])
                        u = m - 1;
                    else
                        l = m + 1;
                }
                alert("Absent");
            }           

        </script>
    </body>
</html>
